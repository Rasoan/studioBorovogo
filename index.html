<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Тест</title>
</head>
<body>
<header>
    <hr class="col-xs-12">
    <ul class="header-list container d-flex align-items-center">
        <li class="header-item header-item-info d-flex ms-4">
            <img class="logo"
                 width="72"
                 height="66"
                 src="./images/Layer%205%20copy.png"
                 alt="logo"/>
            <div class="header-description mt-1">
                <h1 class="header-description__logo h2 fs-3 m-0">Логотип</h1>
                <p class="header-description__name-company my-0">Инжиринговая компания</p>
            </div>
        </li>
        <li class="header-item header-item-search ms-auto">
            <form class="search d-flex">
                <div class="search__input-wrapper position-relative">
                    <input class="search__input pe-4"/>
                    <button class="search__input-button position-absolute top-50 translate-middle-y end-0 bg-transparent border-0">
                        <i class="search__input-button-icon fas fa-search opacity-0.3"></i>
                    </button>
                </div>
                <div class="search__icon ml-36 d-flex align-items-center ms-2">
                    <i class="search__button-icon fas fa-search"></i>
                </div>
            </form>
        </li>
    </ul>
    <hr class="col-xs-12">
    <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link my-nav-link rounded-0 active my-active" id="pills-about-company-tab"
                    data-bs-toggle="pill" data-bs-target="#pills-about-company" type="button" role="tab"
                    aria-controls="pills-about-company" aria-selected="true">
                О компании
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link my-nav-link rounded-0" id="pills-services-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-services" type="button" role="tab" aria-controls="pills-services"
                    aria-selected="false">
                Услуги
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link my-nav-link rounded-0" id="pills-objects-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-objects" type="button" role="tab" aria-controls="pills-objects"
                    aria-selected="false">
                Объекты
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link my-nav-link rounded-0" id="pills-purchases-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-purchases" type="button" role="tab" aria-controls="pills-purchases"
                    aria-selected="true">
                Закупки
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link my-nav-link rounded-0" id="pills-partners-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-partners" type="button" role="tab" aria-controls="pills-partners"
                    aria-selected="false">
                Партнёры
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link my-nav-link rounded-0" id="pills-news-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-news" type="button" role="tab" aria-controls="pills-news"
                    aria-selected="false">
                Новости
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link my-nav-link rounded-0" id="pills-contacts-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-contacts" type="button" role="tab" aria-controls="pills-contacts"
                    aria-selected="false">
                Контакты
            </button>
        </li>
    </ul>
</header>

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-about-company" role="tabpanel"
         aria-labelledby="pills-about-company-tab">О компании
    </div>
    <div class="tab-pane fade" id="pills-services" role="tabpanel" aria-labelledby="pills-services-tab">Услуги</div>
    <div class="tab-pane fade" id="pills-objects" role="tabpanel" aria-labelledby="pills-objects-tab">Обьекты</div>
    <div class="tab-pane fade" id="pills-purchases" role="tabpanel" aria-labelledby="pills-purchases-tab">Закупки</div>
    <div class="tab-pane fade" id="pills-partners" role="tabpanel" aria-labelledby="pills-partners-tab">Партнёры</div>
    <div class="tab-pane fade" id="pills-news" role="tabpanel" aria-labelledby="pills-news-tab">Новости</div>
    <div class="tab-pane fade" id="pills-contacts" role="tabpanel" aria-labelledby="pills-contacts-tab">Контакты</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/8d912618a2.js" crossorigin="anonymous"></script>
<script>
    const navLinks = document.querySelectorAll(".my-nav-link");

    document.addEventListener("DOMContentLoaded", () => {
        navLinks.forEach(element => {
            element.addEventListener('click', onClickMyNav);
        });
    });

    const onClickMyNav = event => {
        navLinks.forEach(element => {
            element.classList.remove("my-active");
        });
        event.target.classList.add("my-active");
    }

</script>
</body>
</html>
